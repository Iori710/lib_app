<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'lib_app/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
    {% block js %}{% endblock %}
</head>
<body>
    <nav class="navbar sticky-top bg-primary border-bottom border-bottom-dark">
        <div class="container-fluid">
            <button class="btn navbar-brand text-white" type="button" onclick="location.href='{% url "mypage" %}'">{{ user }}</button>
        <div class="dropdown ms-auto">            
            <button class="btn text-white dropdown-toggle right" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                メニュー
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="{% url 'top' %}">トップページ</a></li>
                <li><a class="dropdown-item" href="{% url 'check' %}">貸出・返却</a></li>
                <li><a class="dropdown-item" href="{% url 'news_list' %}">お知らせ一覧</a></li>
                <li><a class="dropdown-item" href="{% url 'contact' %}">問い合わせ</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">ログアウト</a></li>
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" 
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" 
    crossorigin="anonymous"></script>
</body>
</html>
