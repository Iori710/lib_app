<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>デバッグ画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
</head>
<body>
    
    <h3>デバッグ画面</h3>
    <a>貸出・返却を行う書籍の<strong>裏表紙2段目バーコードの数字</strong>を入力してください</a>
    <form method="post" action ={% url "debug" %}>
        {% csrf_token %}
        <input type="text" name="keyword" placeholder="数字を入力">
        <button type="submit">確認</button>
    </form>
    {% if message %}<p><strong>{{ message }}</strong></p>{% endif %}
    {% if c_code %}<p><strong>{{ c_code }}</strong></p>{% endif %}
    {% if lending_book %}<p><strong>{{ lending_book.book_id.title }}</strong></p>{% endif %}
    {% if returned_book %}<p><strong>{{ returned_book }}</strong></p>{% endif %}
    <a href="{% url "top" %}">トップページに戻る</a>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
</body>
</html>
