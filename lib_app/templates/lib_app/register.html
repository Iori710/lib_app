<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登録（仮）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
</head>
<body>
    <table>
        <form action ={% url "register" %} method="post"> <!--プロジェクトフォルダ"register"にデータが飛ぶはず-->
            {% csrf_token %}
            <tr>
                <td></td>
                <td>登録フォーム<td>
            </tr>
            {{ form1.as_table }}
            {{ form2.as_table }}
            <tr>
                <td></td>
                <td><button type:"submit">登録</button><td>
            </tr>
        </form>
    </table>
    {% if message %}<p><strong>{{ message }}</strong></p>{% endif %}
    {% if book %}
        <p><strong>タイトル：{{ book.title }}</strong></p>
        <p><strong>著者：{{ book.writer }}</strong></p>
        <p><strong>出版社：{{ book.publisher }}</strong></p>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
</body>
</html>
