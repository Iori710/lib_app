<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>予約書籍確認（仮）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
</head>
<body>
    {% if reserve %}
    <table>
        <thead>
            <tr>
                <th>書籍名</th>
                <th>著者</th>
                <th>出版社</th>
                <th>保管場所</th>
                <th>貸出日</th>
            </tr>
        </thead>
        <tbody>
            {% for i in reserve %}
            <tr>
                <td>{{ i.book_id.title }}</td>
                <td>{{ i.book_id.writer }}</td>
                <td>{{ i.book_id.publisher }}</td>
                <td>{{ i.book_id.shelf }}</td>
                <td>{{ i.lending_start }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% elif message %}
    <p><strong>{{ message }}</strong></p>
    {% endif %}
    <a href={% url "mypage" %}>マイページに戻る</a>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
</body>
</html>
