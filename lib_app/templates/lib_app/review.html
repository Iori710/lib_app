        crossorigin="anonymous">
    </head>
    <body>
        <h1>「{{title}}」のレビュー</h1>
        <img src="https://ndlsearch.ndl.go.jp/thumbnail/{{ISBN}}.jpg" onerror="this.onerror=null;this.src=

        jcyIDEuNSAxLjVjMCAuODI5LS42NzIgMS41LTEuNSAxLjVzLTEuNS0uNjcxLTEuNS0xLjV6bTkgLjVsLTIuNTE5IDQtMi40ODE
        tMS45Ni00IDUuOTZoMTRsLTUtOHptOC00djE0aC0yMHYtMTRoMjB6bTItMmgtMjR2MThoMjR2LTE4eiIvPjwvc3ZnPg==';" /><br>
        <button onclick="location.href="{% url "reserve" ISBN %}"">予約する</button><br>
        <p><strong>平均評価：{{average}}</strong></p>
        <h2>レビュー</h2>
        {% for i in review %}
            <hr>
            <h3>評価：{{i.stars}}</h3>
            <a>{{i.review}}</a>
        {% endfor %}
        <hr><br><a href="{{request.META.HTTP_REFERER}}">戻る</a>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
    </body>
</html>
