{% block title %}レビュー記入{% endblock %}
{% block content %}
<div class="text-center">
    <img src="https://ndlsearch.ndl.go.jp/thumbnail/{{ISBN}}.jpg" onerror="this.onerror=null;this.src=
    'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGV
    pZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNNSA4LjVjMC0uODI4LjY3Mi0xLjUgMS41LTEuNXMxLjUuN
    jcyIDEuNSAxLjVjMCAuODI5LS42NzIgMS41LTEuNSAxLjVzLTEuNS0uNjcxLTEuNS0xLjV6bTkgLjVsLTIuNTE5IDQtMi40ODE

    <form action={% url "reviewing" ISBN %} method="post">
        {% csrf_token %}
            <h2>「{{title}}」のレビュー</h2>
            <div class="col-12">
                <label for="stars" class="form-label font-monospace">評価(5段階)</label>
                {{ form.stars }}
            </div>
            <div class="col-12">
                <label for="review" class="form-label font-monospace ">レビュー</label>
                {{ form.review }}
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type:"submit">登録</button><td>
            </div>
        </form>
        {% if message %}<p><strong>{{ message }}</strong></p>{% endif %}
</div>
{% endblock content %}
