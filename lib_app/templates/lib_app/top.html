<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トップページ（仮）</title>
</head>
<body>
    <a>ようこそ、{{ user }}さん</a> <a href= {% url "mypage" %}>マイページ</a><br>
    <form action ={% url "search" %} method="get"> <!--プロジェクトフォルダ"search"にデータが飛ぶはず-->
        <input type="text" name="keyword" placeholder="キーワードを入力">
        <button type="submit">検索</button>
    </form>
    {% if message %}<p><strong>{{ message }}</strong></p>{% endif %}
</body>
</html>
