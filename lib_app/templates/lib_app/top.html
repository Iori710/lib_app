<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トップページ（仮）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
</head>
<body>
    <a>ようこそ、{{ user }}さん</a> <a href= {% url "mypage" %}>マイページ</a><br>
    <form action ={% url "search" %} method="get"> <!--プロジェクトフォルダ"search"にデータが飛ぶはず-->
        <input type="text" name="keyword" placeholder="書籍検索">
        <button type="submit">検索</button>
    </form>
    {% if message1 %}<p><strong>{{ message1 }} <a href="{% url "reserve_view" %}">確認</a></strong></p>{% endif %}
    {% if message2 %}<p><strong>{{ message2 }} <a href="{% url "lending_view" %}">確認</a></strong></p>{% endif %}
    <a href="{% url "check" %}">貸出・返却はこちら</a><br>
    <br><h3>お知らせ</h3><hr>
    {% for i in news %}
        <p>{{ i.created_at }}   <a href="{% url "news" i.id %}"><strong>{{ i.title }}</strong></a></p>
        <hr>
    {% endfor %}
    <a href="{% url "news_list" %}">お知らせ一覧</a><br>
    <a href="{% url "contact" %}">問い合わせはこちら</a><br>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
</body>
</html>
