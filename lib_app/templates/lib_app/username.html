{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザーネーム変更</title>
    <link rel="stylesheet" href="{% static 'lib_app/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
        <h2 class="m-2">ユーザーネーム変更</h2>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <form action ={% url "username" %} method="post" class="text-center" style="width: 640px;">
                        {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-auto text-end pt-1">
                            {{ form.username.label_tag }}
                        </div>
                        <div class="col-5 text-start">
                            {{ form.username }}
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="form-text text-center" style="width:640px;">
                            {{ form.username.help_text }}
                        </div>
                        <div class="col"></div>
                    </div>
                    <button class="btn btn-primary m-2" type:"submit">変更</button>
                </form>
                <div class="col"></div>
            </div>
        </div>
        {% if message %}<p><strong>{{ message }}</strong></p>{% endif %}
    <a href='{% url "option" %}'>戻る</a><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" 
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" 
    crossorigin="anonymous"></script>
</body>
</html>
